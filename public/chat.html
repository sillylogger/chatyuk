<!DOCTYPE html>
<html>

  <head>
    <title>Chatyuk sample</title>
    <link type="text/css" href="css/chatyuk.css" rel="stylesheet" media="screen" />
  </head>

  <body>
    <div id="chatarea" style="
        border:  1px solid black;
        width: 25%;
        height: 100%;
        float: right;
        box-sizing: border-box;
    "></div>
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script type="text/javascript">
      var chatyuk = Object.create(Chatyuk);
      chatyuk.init(document.querySelector('#chatarea'), { display_mode: 'onpage' });
    </script>
  </body>

</html>
